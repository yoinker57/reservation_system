{% extends 'base.html' %}

{% block content %}
    <h2>Zarejestruj się</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Zarejestruj się</button>
    </form>
    {% if messages %}
      {% for message in messages %}
          <div class="alert alert-danger" role="alert">
              {{ message }}
          </div>
      {% endfor %}
    {% endif %}
{% endblock %}
